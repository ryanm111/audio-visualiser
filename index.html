<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./Data/background.jpg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiser</title>
</head>
<body>
    <div class="visualiser-container"></div>
    <audio id="myAudio" src="Data/track.wav" controls style="visibility: hidden"></audio>
    <div>
        <input id="slider" onchange="updateSmoothness(this.value)" type="range" id="smoothess" name="smoothess"
               min="0.7" max="1" step="0.01" style="visibility: hidden">
      </div>
      <button id="button">Initiate</button>
    <script src=script.js></script>
</body>
</html>
