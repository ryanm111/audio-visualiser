<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiser</title>
</head>
<body>
    <div class="visualiser-container"></div>
    <audio id="myAudio" src="Data/track.wav" controls></audio>
    <div>
        <input onchange="updateSmoothness(this.value)" type="range" id="smoothess" name="smoothess"
               min="0.7" max="1" step="0.01">
        <label for="smoothess">Smoothness</label>
      </div>
    <script src=script.js></script>
</body>
</html>
